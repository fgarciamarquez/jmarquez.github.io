			// Toggle element visibility
			var toggle = function (elem) {
				elem.classList.toggle('is-visible');
			};

			// Listen for click events
			document.addEventListener('click', function (event) {

				// Make sure clicked element is our toggle
				if (!event.target.classList.contains('toggle')) return;

				// Prevent default link behavior
				event.preventDefault();

				// Get the content
				var content = document.querySelector(event.target.hash);
				if (!content) return;

				// Toggle the content
				toggle(content);

			}, false);
		</script>

<script>
    function contact_form() {

        var form_nombre = $('#form_nombre').val();
        var form_tel = $('#form_tel').val();
        var form_email = $('#form_email').val();
        var form_msg = $('#form_msg').val();


        $('#error_contact_form').html('<span class="alert_info">Enviando...</span>');


        if (form_nombre.length == 0 || form_tel.length == 0 || form_email.length == 0 || form_msg.length == 0) {
            
            $('#error_contact_form').html(
                '<span class="alert_danger">Ups!, te falta algún dato.</span>');
            return;
			
          
        };


        $("#Contactform_btn").prop('disabled', true);

        //  alert('Datos:'+ form_nombre +'/'+ form_tel +'/'+ form_email +'/'+ form_msg); 

        $.ajax({
            type: "POST",
            url: "https://standarte.es/admin/ajax_jmarquez_form.php",
            data: {
                'form_nombre': form_nombre,
                'form_tel': form_tel,
                'form_email': form_email,
                'form_msg': form_msg
            }

        }).done(function(response) {

            //Used to parse the json recieved
            var obj = jQuery.parseJSON(response);

            if (obj.error == 'success') {
                $('#error_contact_form').html('<span class="alert_success">' + obj.msg + '</span>');
                document.getElementById('llamadaPrompt').style.display = 'none';

            } else if (obj.error == 'error') {
				
                $("#Contactform_btn").prop('disabled', false);
                $('#error_contact_form').html('<span class="alert_danger">' + obj.msg + '</span>');
            }
        });

    }

    </script>
